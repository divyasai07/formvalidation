<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link
      rel="stylesheet"
      href="c:\Users\varalakshmi\Dropbox\New folder (2)\blogwebsite\internship\output.css"
    />
    <style>
      .container {
        padding: 20px;
        width: 40%;
      }
    </style>
    <script src="scr.js"></script>
  </head>
  <body class="bg-gray-500 flex items-center justify-center h-screen">
    <div class="container mx-auto p-10 bg-white rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold mb-4 text-center text-black">login Form</h1>
      <form class="space-y-4" id="form">
        <div class="form-group">
          <label for="user_name" class="block text-sm font-medium text-black"
            >Name</label
          >
          <input
            type="text"
            id="user_name"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Enter Name"
          />
          <span style="color: red" id="username_error"></span>
        </div>
        <div class="form-group">
          <label for="email" class="block text-sm font-medium text-black"
            >Email</label
          >
          <input
            type="email"
            id="email"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Enter Email"
          />
          <span style="color: red" id="email_error"></span>
        </div>
        <div class="form-group">
          <label for="Password" class="block text-sm font-medium text-black"
            >Password</label
          >
          <input
            type="Password"
            id="password"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Enter password"
          />
          <span style="color: red" id="password_error"></span>
        </div>
        <div class="form-group">
          <button
            type="submit"
            class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
